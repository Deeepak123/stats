<div class="container">
  <textarea [(ngModel)]="inputHtml" (input)="extractValues()" rows="10" cols="80"></textarea><br />

  <!-- Button row -->
  <div style="margin: 10px 0;">
    <button (click)="extractValues('playT')">Option PlayT</button>
    <button (click)="extractValues('evo')">Option Evo</button>
    <button (click)="onAltClick()">Alt</button>
    <button (click)="onLineClick()">Line</button>
  </div>

  <textarea [(ngModel)]="extractedValues" (input)="updateNumber()" rows="10" cols="100"></textarea>
</div>
